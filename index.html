<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Homepage</title>
</head>
<body>
    <nav>
        <div class="left">
                <a href="#">About</a>
                <a href="#">Store</a>
        </div>
        <div class="right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
        </div>
    </nav>
    <div class="hero-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo center">
        <div class="bar">
            <img class="search" src="./assets/images/outline_search_black_24dp.png">
            <img class="voice" src="./assets/images/outline_mic_black_24dp.png" alt="">
        </div>
        <div class="button-container">
            <button class="google-search">Google Search</button>
            <button class="im-feeling-lucky">I'm Feeling Lucky</button>
        </div>
        <div class="sub-link-container">
        <a href="#" class="google-sub-link">Celebrate Asian Pacific American Heritage Month: Explore cultrual artifacts and more</a>
        </div>
    </div>
    <div class="footer-wrap">
        <div class="footer-container">
            <p class="carbon">Carbon neutral since 2007</p>
        </div>
        <nav class="footer">
            <div class="left-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>  
                <a href="#">Settings</a>
            </div>
         </nav>
    </div>
</body>
</html>
